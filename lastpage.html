<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlights of 2k25</title>
  <link href="https://fonts.cdnfonts.com/css/retropix" rel="stylesheet">
  <link rel="stylesheet" href="lastpage.css">
</head>
<body>

<main class="scene">
    <div class="heading">Highlights of 2025</div>
    <img src="retro horizon with grid.png" alt="Retro Horizon" class="horizon">
    <img src="8 bit styled constellations.png" alt="Constellation" class="constellation">
    <img src="nebula effect.png" alt="Nebula" class="nebula">
    <img src="realistic galaxy.png" alt="Galaxy" class="galaxy">
    <img src="pixelized star.png" alt="Star" class="star star1">
    <img src="pixelized star.png" alt="Star" class="star star2">
    <img src="pixelized star.png" alt="Star" class="star star3">
    <img src="retro theme background image.png" alt="Retro Horizon" class="starry_background">
    <div class="carousel">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">5</div>
        <div class="item">5</div>
        <div class="item">5</div>
        <div class="item">5</div>
    </div>


    <script>
        const scene = document.querySelector('.scene');
        function createStars(count) {
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.classList.add('star_animation');

            // random position
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';

            // random animation delay & duration
            star.style.animationDuration = (1 + Math.random() * 2) + 's';
            star.style.animationDelay = Math.random() * 2 + 's';

            scene.appendChild(star);
        }
        }
        createStars(700); 

        const items = document.querySelectorAll('.item');
            let angle = 0;

            function rotateCarousel() {
            items.forEach((item, i) => {
                let itemAngle = (i * 360 / items.length + angle) % 360;
                
                if (itemAngle > 60 && itemAngle < 300) {
                // Back side visible
                item.style.opacity = 1;
                item.style.transform = `rotateY(${itemAngle}deg) translateZ(120vw) translateX(0px)`;
                } else {
                // Front side disappearing
                item.style.opacity = 0;
                let sideX = itemAngle < 90 ? 300 : -300; // move to right/left
                item.style.transform = `rotateY(${itemAngle}deg) translateZ(120vw) translateX(${sideX}px)`;
                }
            });
            
            angle += 1; // rotation speed
            requestAnimationFrame(rotateCarousel);
            }

            rotateCarousel();

                    

    </script>
  </main>
</body>
</html>
